<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- FORM -->
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="anhtuan"/>
        <label for="Mail">Mail</label>
        <input type="text" id="Mail" />
    </form>

    <!-- RADIO BUTTON -->
    <p>Gender</p>
    <input type="radio" name="fav_language" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="fav_language" id="Female">
    <label for="Female">Male</label>

    <!-- CHECKBOX -->
    <p>Favorite</p>
    <input type="checkbox" id="bile" value="bile">
    <label for="bile">Bike</label>
    <input type="checkbox" id="moto" value="moto">
    <label for="moto">Moto</label>

    <!-- SELECTION LIST -->
    <p>YEAR</p>
    <select name="" id="year">
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
    </select>

    <!-- SUBMIT BUTTON -->
    <button type="submit">Register</button>
</body>
</html>
