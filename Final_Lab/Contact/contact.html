<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Contact/contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container-1">
      <h2 class="container-1-title">Contact Us</h2>
      <ul class="list">
        <li>Home</li>
        <li>Contact Us</li>
      </ul>
    </div>
    <div class="container-2">
      <h3 class="title">Store Location</h3>
    </div>
    <div class="row pad">
      <div class="pad column-1">
        <img src="../img/logo.png" alt="Eposi5" />
      </div>
      <div class="pad cloumn-2">
        <strong>Eposi5</strong><br />
        <span>123 Main Street, Anytown, CA 12345 - USA.</span><br /><br />
        <a
          href="https://www.google.com/maps/place/41%C2%B036'28.4%22N+93%C2%B041'45.0%22W/@41.6077992,-93.6979723,16.74z/data=!4m5!3m4!1s0x0:0xa2bfdfa21e790020!8m2!3d41.6078817!4d-93.6958388?hl=en-gb"
          target="_blank"
          >View Goole Map</a
        >
      </div>
      <div class="pad column-3">
        <strong>Telephone</strong><br />
        <span>(012) 800 456 789</span><br /><br />
        <strong>Fax</strong><br />
        <span>(012) 800 456 789</span><br /><br />
      </div>
      <div class="pad column-4">
        <strong>Opening Times</strong><br />
        <span>8:00 AM - 5:00 PM</span><br /><br />
        <strong>Comments</strong><br />
        <span>WELCOME TO RAPERTOR ONLINE SHOPPING STORE!</span>
      </div>
    </div>

    <div class="container-3">
      <h3>Contact Us</h3>
      <form action="">
        <div class="label-name">
          <label for="name">Name</label>
        </div>
        <div class="container-3 input-name">
          <input type="text" name="name" id="name" />
        </div>
        <div class="email">
          <label for="email">Enter your email address here</label>
        </div>
        <div class="container-3 input-email">
          <input type="text" name="email" id="email" />
        </div>
        <div class="label-enquiry">
          <label for="enquiry">Enquiry</label>
        </div>
        <div class="input-enquiry">
          <input type="text" name="enquiry" id="enquiry" />
        </div>
      </form>
    </div>
    <div class="button">
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
